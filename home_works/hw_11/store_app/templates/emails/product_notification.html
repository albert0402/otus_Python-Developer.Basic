<!DOCTYPE html>
<html>
<head>
    <title>{{ subject }}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .notification { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; }
        .product-info { margin: 15px 0; }
        .footer { margin-top: 20px; font-size: 0.9em; color: #777; }
    </style>
</head>
<body>
    <div class="notification">
        <h2>Уведомление об изменении товара</h2>
        <div class="product-info">
            <p>Товар: <strong>{{ product.name }}</strong></p>
            <p>Цена: {{ product.price }} руб.</p>
            <p>Статус: {{ product.is_available|yesno:"Доступен,Нет в наличии" }}</p>
            <p>Действие: {{ action }}</p>
        </div>
        <div class="footer">
            <p>Это автоматическое сообщение, пожалуйста, не отвечайте на него.</p>
        </div>
    </div>
</body>
</html>
