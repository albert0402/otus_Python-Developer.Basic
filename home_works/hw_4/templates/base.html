<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand.large-text {
            font-size: 3rem; /* Size for name of shop */
        }
    </style>
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand" href="#">
              <img src="/pictures/logo.png" alt="" width="150" height="150">
            </a>
            <a class="navbar-brand large-text" href="/">Автозапчасти</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex align-items-center"> 
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts/">Как заказать</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map/">Как добраться</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/delivery/">Доставка</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">О нас</a>
                    </li>
                </ul>
                <!-- Контактный номер телефона -->
                <span class="navbar-text ms-auto">
                    <strong>Телефон:</strong> +7 (999) 999-99-99
                </span>
            </div>
        </div>
    </nav>
    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
