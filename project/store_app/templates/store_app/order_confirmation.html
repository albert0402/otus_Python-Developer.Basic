{% extends 'store_app/base.html' %}
{% block title %}Заказ оформлен{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow text-center">
        <div class="card-body">
            <h1 class="text-success mb-4"><i class="bi bi-check-circle-fill"></i></h1>
            <h2 class="card-title mb-3">Спасибо за ваш заказ!</h2>
            <p class="card-text lead">Номер вашего заказа: #{{ order.id }}</p>
            <p class="card-text">Мы свяжемся с вами в ближайшее время для подтверждения.</p>
            <a href="{% url 'product_list' %}" class="btn btn-primary mt-3">
                Вернуться к покупкам
            </a>
        </div>
    </div>
</div>
{% endblock %}
